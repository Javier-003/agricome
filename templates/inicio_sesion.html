<!DOCTYPE html>
<html lang="es">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/sesion.css') }}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://use.typekit.net/rjb4unc.js"></script>
<script>
    try {
        Typekit.load({
            async: true
        });
    } catch (e) {}
</script>
</head>

<body>
    <div class="welcome-message">
        <!-- Agrega aquí tu mensaje de bienvenida -->
        <h2 style="color: black;">¡Bienvenido a Agricomex, tu plataforma integral para información agrícola! Agricomex es una API diseñada para brindar datos detallados y útiles en el ámbito de la agricultura.</h2>
        <!-- Puedes personalizar y agregar más contenido según sea necesario -->
    </div>
    <div class="container">
        <div class="login-container">
            <div class="logo">Inicion de sesion</div>
            {% if mensaje %}
            <div class="mensaje {% if tipo_mensaje == 'exito' %}exito{% else %}error{% endif %}">
                {{ mensaje }}
            </div>
            {% endif %}
            <div class="login-item">
                <form class="form form-login" action="/Login" method="POST">
                    <div class="form-field">
                        <label class="user" for="login-username"><span class="hidden">Correo</span></label>
                        <input name="txtcorreo" type="email" class="form-input" placeholder="Username" required>
                    </div>

                    <div class="form-field">
                        <label class="lock" for="login-password"><span class="hidden">Contraseña</span></label>
                        <input name="txtcontraseña" type="password" class="form-input" placeholder="Password" minlength="8" required>
                    </div>

                    <div class="form-field">
                        <input type="submit" value="Log in">
                    </div>
                </form>

            </div>
        </div>
    </div>


</body>

</html>
