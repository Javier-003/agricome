<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Plagas</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cloud"></i>
                <!-- Icono de nube -->
            </a>

            <div class="ml-auto mr-3">
                <a href="{{ url_for('logout') }}" style=" text-decoration:none" class="text-dark">Cerrar Sesión</a>
                <a href="{{ url_for('Adminstrador') }}" style=" text-decoration:none; padding: 25px;" class="text-dark">Inicio</a>
            </div>

        </div>
    </nav>
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Formulario de Plagas</h2>
        </div>
        <div class="card-body">
            <form action="/ingresarPlaga" method="POST">
                <div class="form-group">
                    <label for="nombrePlaga">Nombre de la Plaga:</label>
                    <input style="border-color: black;" type="text" class="form-control" name="nombreP" required>
                </div>

                <div class="form-group">
                    <label for="descripcionPlaga">Descripción y Características:</label>
                    <textarea style="border-color: black;" class="form-control" name="descripcionP" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="metodosControl">Métodos de Control:</label>
                    <input style="border-color: black;" type="text" class="form-control" name="metodosP" required>
                </div>

                <div class="form-group">
                    <label for="productosRecomendados">Productos Recomendados:</label>
                    <input style="border-color: black;" type="text" class="form-control" id="productoP" name="productosP" required>
                </div>

                <div class="form-group">
                    <label for="signosInfestacion">Signos de Infestación:</label>
                    <input style="border-color: black;" type="text" class="form-control" name="signosP" required>
                </div>

                <button type="submit" class="btn btn-primary">Agregar Plaga</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="table-container">
            <div class="table-header">
                <h2 style="color: rgb(0, 0, 0);">Tabla de Plagas</h2>
            </div>
            <div class="table-content" id="tableContent">
                <!-- Aquí se mostrará la tabla de plagas -->
                <table style="border-color: black;" class="table table-bordered responsive-table">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Nombre de la Plaga</th>
                        <th scope="col">Descripción y Características</th>
                        <th scope="col">Métodos de Control</th>
                        <th scope="col">Signos de Infestación</th>


                        <th scope="col">Eliminar</th>
                    </thead>
                    <tbody>
                        <!--declara bucle-->
                        {% for d in data %}
                        <tr>

                            <td>{{d.id}}</td>
                            <td>{{d.nombre_plaga}}</td>
                            <td>{{d.descripcion}}</td>
                            <td>{{d.metodos_control }}</td>
                            <td>{{d.signos_infestacion}}</td>

                            <td>
                                <a href="{{ url_for('eliminarPlaga',id= d.id)}}" class="btn btn-danger btm-sm btn-delete">Eliminar</a>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
